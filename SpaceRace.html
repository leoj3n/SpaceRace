<head>
  <title>SpaceRace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SpaceRace: The audience participation boardgame">
  <meta name="author" content="leoj3n, shart, presh">
</head>

<body>
  <div id="outer">
      {{> SpaceRace}}
  </div>
</body>

<template name="SpaceRace">
  <div class="SpaceRace container">

    <form>
      What's gonna happen?<input type="text" id="myInput">
      <input type="button" class="something btn" value="Go" />
     </form>
      {{#each stories}}
        {{> story}}
      {{/each}}

      {{#each options}}
        {{> option}}
      {{/each}}
      {{#if selected_name}}
        <div class="row-fluid">
          <div class="span12">
            <input type="button" class="inc btn" value="Add value" />
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template><!-- :SpaceRace -->

<template name="option">
  <div class="row-fluid option {{selected}}">
    <span class="span8 name">{{name}}</span>
    <span class="span4 score">{{score}}</span>
  </div>
</template><!-- :option -->

<template name="story">
  <div class="row-fluid option">
    <span class="span12 name">{{text}}</span>
  </div>
</template><!-- :story -->
