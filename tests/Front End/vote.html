<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  </head>
  <body>
  <div id="wrapper">
  	<header>
    <h1>Space Race!</h1>
  	</header>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <section class="fields">
    <fieldset class="insideFields">
          <legend>-You Choose! Vote Now!-</legend>
          <label>Timer Here</label>
          <p>
	          <ul>
	          	<li><span class="theWhat">Swap Spaces</span><span class="bc">b/c</span><span class="reason">Protoss Takeover the moon</span><span class="plus">+</span><span class="bc">-</span></li>
	          	<li><span class="theWhat">Lose an Asteroid</span><span class="bc">b/c</span><span class="reason">US Declares War on Russia...</span><span class="plus">+</span><span class="bc">-</span></li>
	          	<li><span class="theWhat">Lose Money</span><span class="bc">b/c</span><span class="reason">Healthcare Truly Universal</span><span class="plus">+</span><span class="bc">-</span></li>
	          	<li><span class="theWhat">Skip This Turn</span><span class="bc">b/c</span><span class="reason">US Declares War on Russia...</span><span class="plus">+</span><span class="bc">-</span></li>
	          	<li><span class="theWhat">Steal any Asteroid</span><span class="bc">b/c</span><span class="reason">US Declares War on Russia...</span><span class="plus">+</span><span class="bc">-</span></li>
	          </ul>
          </p>
       </fieldset>
    </section>
  </div>
  </body>
</html>
