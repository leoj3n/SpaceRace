<head>
  <title>SpaceRace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SpaceRace: The audience participation boardgame">
  <meta name="author" content="joel, steve, prash">
</head>

<body>
  <div id="outer">
      {{> SpaceRace}}
  </div>
</body>

<template name="SpaceRace">
  <div class="SpaceRace container">  
    <div class="row-fluid">
      {{#if started}}
        <form class="story">
          <label for="storySelect"><h1>
          {{#if human}}
            The player is in your control!!!
          {{else}}
            What happens next?
          {{/if}}
          </h1></label>
          <hr />
          <select id="storySelect">
            {{#each mysteries}}
             <option value="{{text}}">{{text}}</option>
            {{/each}}
          </select>

          <label for="storyInput"><h4>because...</h4></label>
          <input type="text" class="span12" id="storyInput" placeholder="eg: aliens abduct your engineers!" />
          <input type="submit" class="btn-block btn" value="Submit" />
        </form>
      {{else}}
        <h1>Waiting for game to start...</h1>
      {{/if}}
    </div>

    {{#if hasScenarios}}
      <div class="row-fluid">
        <h1>Vote on scenarios: +{{votesRemaining}} remaining</h1>
        <hr />
      </div>

      <div class="row-fluid">
        <div class="span10 bold">Description of scenario...</div>
        <div class="span1 bold">Votes</div>
        <div class="span1 bold"></div>
      </div>

      {{#each stories}}
        {{> story}}
      {{/each}}
    {{/if}}
  </div>
</template><!-- :SpaceRace -->

<template name="story">
  <div class="row-fluid story">
    <div class="span10 name"><b>{{mystery}}</b> <em>because</em> <b class="red">{{text}}</b></div>
    <div class="span1 score">{{upvotes}}</div>
    <div class="span1">
      {{#if canVote}}
        <input type="button" class="inc btn" value="+1" />
      {{else}}
        <input type="button" class="btn" value="+1" disabled />
      {{/if}}
    </div>
  </div>
</template><!-- :story -->
