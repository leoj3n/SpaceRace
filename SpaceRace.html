<head>
  <title>SpaceRace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SpaceRace: The audience participation boardgame">
  <meta name="author" content="joel, steve, prash">
</head>

<body>
  <div id="outer">
      {{> SpaceRace}}
  </div>
</body>

<template name="SpaceRace">
  <div class="SpaceRace container">

    <div class="row-fluid">
      <form class="story">
        <label for="storySelect"><h1>What happens next?</h1></label>
        <select id="storySelect">
          {{#each mysteries}}
           <option value="{{text}}">{{text}}</option>
          {{/each}}
        </select>

        <label for="storyInput"><h4>Because...</h4></label>
        <input type="text" class="span12" id="storyInput" placeholder="Aliens abduct your engineers!" />
        <input type="submit" class="btn-block btn" value="Submit" />
      </form>
    </div>

    <div class="row-fluid">
      <h1>Vote on scenarios:</h1>
    </div>

    <div class="row-fluid">
      <div class="span8 bold">Description</div>
      <div class="span2 bold"># Votes</div>
      <div class="span2 bold">Vote</div>
    </div>

    {{#each stories}}
      {{> story}}
    {{/each}}
  </div>
</template><!-- :SpaceRace -->

<template name="story">
  <div class="row-fluid story">
    <div class="span8 name"><u>{{mystery}}</u> <em>because</em> <u>{{text}}</u></div>
    <div class="span2 score">{{upvotes}}</div>
    <div class="span2">
      {{#if canVote}}
        <input type="button" class="inc btn" value="Cast Vote" />
      {{else}}
        Vote cast!
      {{/if}}
    </div>
  </div>
</template><!-- :story -->
