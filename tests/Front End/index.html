<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  </head>
  <body>
  <div id="wrapper">
  	<header>
    <h1>Space Race!</h1>
  	</header>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <section class="fields">
    <fieldset class="insideFields">
          <legend>-What Happens Next?-</legend>
          <p>
             <label>The Following Happens...</label>
             <select id = "myList">
               <option value = "1">Swap Places</option>
               <option value = "2">Lose an Asteroid</option>
               <option value = "3">Lose $xxx</option>
               <option value = "4">Gain $xxx</option>
               <option value = "5">etc...</option>
             </select>
             <section class="clearfix">
             <textarea class="because">
             Because....
             </textarea>
             <input class="submit" type="submit"/>
             </section>
          </p>
       </fieldset>
    </section>
  </div>
  </body>
</html>
