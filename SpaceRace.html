<head>
  <title>SpaceRace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SpaceRace: The audience participation boardgame">
  <meta name="author" content="joel, steve, prash">
</head>

<body>
  <div id="outer">
      {{> SpaceRace}}
  </div>
</body>

<template name="SpaceRace">
  <div class="SpaceRace container">

    <div class="row-fluid">
      <form class="story">
        <label for="storyInput">What's gonna happen?</label>
        <input type="text" class="span12" id="storyInput" />
        <input type="submit" class="btn-block btn" value="Submit" />
      </form>
    </div>

    {{#each stories}}
      {{> story}}
    {{/each}}

    {{#if selected_story}}
      <div class="row-fluid">
        <div class="span12">
          <input type="button" class="inc btn" value="Cast Vote" />
        </div>
      </div>
    {{/if}}

    <h3>Options (should be empty):</h3>
    {{#each options}}
      {{> option}}
    {{/each}}
    </div>
  </div>
</template><!-- :SpaceRace -->

<template name="story">
  <div class="row-fluid story {{selected}}">
    <span class="span6 name">{{text}}</span>
    <span class="span4 name">{{mystery}}</span>
    <span class="span2 score">{{upvotes}}</span>
  </div>
</template><!-- :story -->

<template name="option">
  <div class="row-fluid option {{selected}}">
    <span class="span8 name">!!NAME!!</span>
  </div>
</template><!-- :option -->
